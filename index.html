<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Employee Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#f1f5f9;
}
.header{
  background:#0f766e;
  color:#fff;
  padding:16px;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}
.header h2{
  margin:0;
  font-size:20px;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}
.badge{
  background:#16a34a;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}
.export-btn{
  background:#0891b2;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

.container{
  padding:14px;
}
.field{
  background:#fff;
  border-radius:14px;
  padding:10px 12px;
  margin-bottom:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
.field label{
  font-size:13px;
  color:#374151;
}
.req{color:#dc2626}
.field input, .field select{
  width:100%;
  border:none;
  outline:none;
  font-size:15px;
  padding-top:6px;
  background:transparent;
}
.field.invalid{
  border:1px solid #dc2626;
}
.submit{
  background:#0f766e;
  color:#fff;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:14px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h2>Employee Entry</h2>
  <div class="topbar">
    <div class="badge">Pending <span id="pending">0</span></div>
    <button class="export-btn" onclick="location.href='export.html'">Export</button>
  </div>
</div>

<div class="container">
  <form id="form"></form>
  <button class="submit" type="submit" form="form">Submit</button>
</div>

<script>
const fields=[
"Business Unit","Emp ID","Name","Gender","CNIC",
"Date of Birth","CNIC Issue Date","CNIC Expiry Date",
"Present Address","Permanent Address"
];

const form=document.getElementById("form");
const pendingEl=document.getElementById("pending");

function updatePending(){
  let pending=0;
  document.querySelectorAll("input,select").forEach(i=>{
    if(!i.value.trim()) pending++;
  });
  pendingEl.textContent=pending;
}

fields.forEach(f=>{
  const d=document.createElement("div");
  d.className="field";
  const type=f.includes("Date")?"date":f=="Gender"?"select":"text";

  let inputHTML="";
  if(type==="select"){
    inputHTML=`<select><option value="">Select gender</option><option>Male</option><option>Female</option></select>`;
  }else{
    inputHTML=`<input type="${type}" />`;
  }

  d.innerHTML=`
    <label>${f} <span class="req">*</span></label>
    ${inputHTML}
  `;
  const input=d.querySelector("input,select");
  input.addEventListener("input",()=>{
    d.classList.toggle("invalid",!input.value.trim());
    updatePending();
  });
  d.classList.add("invalid");
  form.appendChild(d);
});

updatePending();

form.addEventListener("submit",e=>{
  e.preventDefault();
  alert("Data saved (local)");
});
</script>

</body>
</html>
