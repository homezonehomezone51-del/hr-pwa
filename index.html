<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Entry</title>

<style>
:root{
  --primary:#00897b;
  --bg:#f4f7f6;
  --card:#ffffff;
  --danger:#e53935;
  --success:#43a047;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
}

header{
  background:var(--primary);
  color:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  font-size:18px;
  margin:0;
}

.export{
  background:#00bcd4;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

.container{
  padding:16px;
  max-width:720px;
  margin:auto;
}

.counter{
  background:#2e9f83;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  margin-bottom:16px;
  font-size:14px;
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

label{
  font-size:13px;
  font-weight:600;
}

.req{color:var(--danger)}

input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--primary);
}

.error{
  border-color:var(--danger)!important;
}

.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  background:var(--primary);
  color:#fff;
}

.done{
  background:var(--success);
}
</style>
</head>

<body>

<header>
  <h1>Employee Entry</h1>
  <button class="export" onclick="location.href='export.html'">⬇ Export</button>
</header>

<div class="container">

  <div class="counter" id="counter">
    Pending: 25
  </div>

  <form id="empForm">

    <!-- 25 REQUIRED FIELDS -->
    <div class="card"><label>Emp Id <span class="req">*</span></label><input required></div>
    <div class="card"><label>Name <span class="req">*</span></label><input required></div>
    <div class="card"><label>Gender <span class="req">*</span></label>
      <select required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="card"><label>CNIC <span class="req">*</span></label><input required></div>
    <div class="card"><label>Date of Birth <span class="req">*</span></label><input type="date" required></div>
    <div class="card"><label>CNIC Issue Date <span class="req">*</span></label><input type="date" required></div>
    <div class="card"><label>CNIC Expiry Date <span class="req">*</span></label><input type="date" required></div>
    <div class="card"><label>Present Address <span class="req">*</span></label><input required></div>
    <div class="card"><label>Permanent Address <span class="req">*</span></label><input required></div>
    <div class="card"><label>Father Name <span class="req">*</span></label><input required></div>
    <div class="card"><label>Mother Name <span class="req">*</span></label><input required></div>
    <div class="card"><label>Service Start Date <span class="req">*</span></label><input type="date" required></div>
    <div class="card"><label>Cell No <span class="req">*</span></label><input required></div>
    <div class="card"><label>Phone No 1</label><input></div>
    <div class="card"><label>Email</label><input></div>
    <div class="card"><label>Department <span class="req">*</span></label><input required></div>
    <div class="card"><label>SubDepartment <span class="req">*</span></label><input required></div>
    <div class="card"><label>Grade <span class="req">*</span></label><input required></div>
    <div class="card"><label>Designation <span class="req">*</span></label><input required></div>
    <div class="card"><label>City <span class="req">*</span></label><input required></div>
    <div class="card"><label>Married <span class="req">*</span></label>
      <select required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="card"><label>Religion <span class="req">*</span></label><input required></div>
    <div class="card"><label>Blood Group</label><input></div>
    <div class="card"><label>Bank Account No</label><input></div>
    <div class="card"><label>Bank</label><input></div>

    <button class="btn" id="submitBtn">Submit</button>
  </form>

</div>

<script>
const form=document.getElementById("empForm");
const counter=document.getElementById("counter");
const submitBtn=document.getElementById("submitBtn");
const requiredFields=[...form.querySelectorAll("[required]")];

function updateCounter(){
  let filled=0;
  requiredFields.forEach(f=>{
    if(f.value.trim()!==""){
      f.classList.remove("error");
      filled++;
    }else{
      f.classList.add("error");
    }
  });
  const pending=25-filled;
  counter.textContent= pending===0 ? "Form Completed ✅" : `Pending: ${pending}`;
  submitBtn.classList.toggle("done",pending===0);
}

form.addEventListener("input",updateCounter);

form.addEventListener("submit",e=>{
  e.preventDefault();
  updateCounter();

  if(counter.textContent!=="Form Completed ✅"){
    alert("Please fill all required fields");
    return;
  }

  const data={};
  [...form.elements].forEach(el=>{
    if(el.tagName==="INPUT"||el.tagName==="SELECT"){
      data[el.previousElementSibling?.innerText||"field"]=el.value;
    }
  });

  const now=new Date();
  data.entryDate=now.toISOString().split("T")[0];
  data.entryTime=now.toTimeString().split(" ")[0];

  const list=JSON.parse(localStorage.getItem("employees")||"[]");
  list.push(data);
  localStorage.setItem("employees",JSON.stringify(list));

  form.reset();
  updateCounter();
  alert("Record Saved Successfully ✅");
});

updateCounter();
</script>

</body>
</html>
