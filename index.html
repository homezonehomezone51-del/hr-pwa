<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Entry</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:0;
}
.container{
  max-width:650px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-radius:10px;
}
label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
input.required:invalid,
select.required:invalid{
  border:2px solid red;
}
.counter{
  background:#0aa18f;
  color:#fff;
  padding:14px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#0aa18f;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<div class="counter" id="counter">
Completed: 0 / 25 | Pending: 25
</div>

<form id="employeeForm">

<!-- REQUIRED FIELDS (25) -->

<div class="card">
<label>Father Name *</label>
<input class="required" required>
</div>

<div class="card">
<label>Mother Name *</label>
<input class="required" required>
</div>

<div class="card">
<label>Service Start Date *</label>
<input type="date" class="required" required>
</div>

<div class="card">
<label>Cell No *</label>
<input class="required" required>
</div>

<div class="card">
<label>Department *</label>
<input class="required" required>
</div>

<div class="card">
<label>Sub Department *</label>
<input class="required" required>
</div>

<div class="card">
<label>Grade *</label>
<input class="required" required>
</div>

<div class="card">
<label>Designation *</label>
<input class="required" required>
</div>

<div class="card">
<label>City *</label>
<input class="required" required>
</div>

<div class="card">
<label>Married *</label>
<select class="required" required>
<option value="">Select</option>
<option>Yes</option>
<option>No</option>
</select>
</div>

<div class="card">
<label>Religion *</label>
<input class="required" required>
</div>

<!-- ADD REMAINING REQUIRED FIELDS HERE
Total REQUIRED fields must be 25
Just copy same pattern:
<input class="required" required>
-->

<!-- OPTIONAL FIELDS (NOT COUNTED) -->

<div class="card">
<label>Phone No 1</label>
<input>
</div>

<div class="card">
<label>Email</label>
<input type="email">
</div>

<div class="card">
<label>Blood Group</label>
<input>
</div>

<div class="card">
<label>Bank Account No</label>
<input>
</div>

<div class="card">
<label>Bank</label>
<input>
</div>

<button type="submit">Submit</button>

</form>
</div>

<script>
const requiredFields = document.querySelectorAll('.required');
const counter = document.getElementById('counter');
const total = requiredFields.length;

function updateCounter(){
  let filled = 0;
  requiredFields.forEach(f=>{
    if(f.value.trim() !== ""){
      filled++;
    }
  });
  counter.innerText = `Completed: ${filled} / ${total} | Pending: ${total-filled}`;
}

requiredFields.forEach(f=>{
  f.addEventListener('input', updateCounter);
  f.addEventListener('change', updateCounter);
});

updateCounter();
</script>

</body>
</html>
