<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{margin:0;font-family:system-ui;background:#f4f6f8}
header{background:#0f766e;color:#fff;padding:16px}
.header{display:flex;justify-content:space-between;align-items:center}
.export-btn{background:#14b8a6;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer}
main{max-width:900px;margin:auto;padding:16px}
.field{background:#fff;padding:12px;border-radius:12px;margin-bottom:12px;border:1px solid #e5e7eb}
label{font-weight:600;display:block;margin-bottom:6px}
input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb}
.error{background:#fff7cc;border-color:#f59e0b}
.submit{background:#0f766e;color:#fff;padding:16px;border-radius:14px;text-align:center;font-weight:700;cursor:pointer}
.submit.disabled{opacity:.5;pointer-events:none}
.status{margin-top:12px;padding:10px;border-radius:10px;font-weight:700}
.pending{background:#fef3c7;color:#92400e}
.completed{background:#dcfce7;color:#166534}
</style>
</head>

<body>

<header>
  <div class="header">
    <h2>Employee Entry</h2>
    <div class="export-btn" onclick="location.href='export.html'">
      <span class="material-icons">file_upload</span> Export
    </div>
  </div>
  <div id="status" class="status pending">Pending 25</div>
</header>

<main id="form"></main>

<script>
const requiredFields=[
"empId","name","gender","cnic","dob","cnicIssue","cnicExpiry",
"presentAddress","permanentAddress","fatherName","motherName",
"serviceStart","cellNo","phone1","email","department","subDepartment",
"grade","designation","city","married","religion","bloodGroup",
"bankAccount","bank"
];

const fields=[
["empId","Emp Id*"],
["name","Name*"],
["gender","Gender*","select",["Male","Female"]],
["cnic","CNIC*"],
["dob","Date of Birth*","date"],
["cnicIssue","CNIC Issue Date*","date"],
["cnicExpiry","CNIC Expiry Date*","date"],
["presentAddress","Present Address*","textarea"],
["permanentAddress","Permanent Address*","textarea"],
["fatherName","Father Name*"],
["motherName","Mother Name*"],
["serviceStart","Service Start Date*","date"],
["cellNo","Cell No*"],
["phone1","Phone No 1*"],
["email","Email*"],
["department","Department*"],
["subDepartment","SubDepartment*"],
["grade","Grade*"],
["designation","Designation*"],
["city","City*"],
["married","Married*","select",["Yes","No"]],
["religion","Religion*"],
["bloodGroup","Blood Group*"],
["bankAccount","Bank Account No*"],
["bank","Bank*"]
];

const form=document.getElementById("form");

fields.forEach(f=>{
  const [id,label,type,opts]=f;
  const d=document.createElement("div"); d.className="field";
  let el;
  if(type==="select"){
    el=document.createElement("select");
    el.innerHTML="<option value=''>Select</option>"+opts.map(o=>`<option>${o}</option>`).join("");
  }else if(type==="textarea"){
    el=document.createElement("textarea");
  }else{
    el=document.createElement("input");
    el.type=type==="date"?"date":"text";
  }
  el.id=id;
  el.oninput=updateStatus;
  d.innerHTML=`<label>${label}</label>`;
  d.appendChild(el);
  form.appendChild(d);
});

const submit=document.createElement("div");
submit.className="submit disabled";
submit.innerText="Submit Employee";
submit.onclick=save;
form.appendChild(submit);

function updateStatus(){
  let pending=0;
  requiredFields.forEach(id=>{
    const e=document.getElementById(id);
    if(!e.value.trim()){
      pending++;
      e.classList.add("error");
    }else e.classList.remove("error");
  });
  const s=document.getElementById("status");
  if(pending===0){
    s.className="status completed";
    s.innerText="Form Completed";
    submit.classList.remove("disabled");
  }else{
    s.className="status pending";
    s.innerText="Pending "+pending;
    submit.classList.add("disabled");
  }
}

function save(){
  const data={entryDate:new Date().toISOString()};
  fields.forEach(f=>data[f[0]]=document.getElementById(f[0]).value);
  const all=JSON.parse(localStorage.getItem("employees")||"[]");
  all.push(data);
  localStorage.setItem("employees",JSON.stringify(all));
  alert("Employee saved successfully âœ…");
  document.querySelectorAll("input,textarea,select").forEach(e=>e.value="");
  updateStatus();
  scrollTo(0,0);
}

updateStatus();
</script>

</body>
</html>
